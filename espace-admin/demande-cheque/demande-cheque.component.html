<table mat-table [dataSource]="users" class="mat-table">
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let user">{{ user.nom }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>
    <ng-container matColumnDef="uid">
      <th mat-header-cell *matHeaderCellDef>UID</th>
      <td mat-cell *matCellDef="let user">{{ user.uid }}</td>
    </ng-container>
    <ng-container matColumnDef="demande">
      <th mat-header-cell *matHeaderCellDef>Demande</th>
      <td mat-cell *matCellDef="let user">
        <input type="text" [(ngModel)]="user.demande" (change)="updateDemande(user, user.demande)">
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
  </table>
